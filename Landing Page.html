<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: auto;
        }
        h1{ 
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(153, 153, 255, 0.9);
            color: white;
            padding: 10px 20px;
            font-size: 40px;
            margin: 0;
            z-index: 1;
        }
        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }
        .icon{
            width: 5%;
            height: 5%;
            margin-right: -45%;
        }
        .video-bg {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover; 
            z-index: -1;
        }
        .main{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 50px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            animation: fadeIn 3s ease-in-out, moveText 5s infinite alternate ease-in-out;
        }
                @keyframes fadeIn {
                    0% {
                        opacity: 0;
                    }
                    100% {
                        opacity: 1;
                    }
                }
                @keyframes moveText {
                    0% {
                        transform: translate(-50%, -50%) scale(1);
                        color: #ff6600;
                    }
                    100% {
                        transform: translate(-50%, -60%) scale(1.2);
                        color: #00ccff;
                    }
                }
                .content-section {
                    padding: 20px;
                    background-color: #f4f4f4;
                    color: #333;
                    text-align: left;
                    font-size: 25px;
                    margin-top: 100vh;
                }
        
                .content-section h2 {
                    font-size: 36px;
                    margin: 20px 0;
                }
        
                .image-container {
                    display: flex;
                    overflow-x: auto; 
                    gap: 20px; 
                    padding: 10px 0;
                    white-space: nowrap;
                    flex-wrap: nowrap; 
                    font-family: Georgia, 'Times New Roman', Times, serif;
                    font-size: 30px;
                    font-weight: bold;
                }
        
                .image-container img {
                    width: 400px;
                    height: 200px;
                    border-radius: 10px;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                    flex-shrink: 0; 
                }
                .image-container text {
                    position: absolute;
                    bottom: 10px;
                    left: 0;
                    width: 100%;
                    text-align: center;
                    background-color: rgba(0, 0, 0, 0.5);
                    color: white;
                    padding: 5px;
                    font-weight: bold;
                    border-radius: 0 0 10px 10px;
                }
                .image-item {
                    position: relative; 
                    flex-shrink: 0; 
                }
                footer{
                    font-size: 20px;
                    font-weight: bold;
                    color: white;
                    text-align: center;
                }
        
    </style>
</head>
<body>
    <h1>
    <img src = "Icon.jpg" alt = "Logo" class = "icon">
        GITAM
        <nav>
            <a href="#">About Us</a>
            <a href="#">Academics</a>
            <a href="#">Research</a>
            <a href="#">Career Guidance</a>
        </nav>
    </h1>

    <video class="video-bg" autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="main">
        Welcome to GITAM!!
    </div>

    <div class="content-section">
        <h2>12 Diciplines</h2>
        <h2>Infinite Possibilites.</h2>

        <div class = "image-container">
            <div class = "image-item">
                <img src="engineering.webp" alt="Engineering Image">
                <div class="image-container text">
                    <p>Engineering</p>
                </div>
            </div>
            <div class = "image-item">    
                <img src="science.webp" alt="Science Image">
                <div class="image-container text">
                    <p>Science</p>
                </div>
            </div>
            <div class = "image-item">
                <img src="pharmacy.webp" alt="Pharmacy Image">
                <div class="image-container text">
                    <p>Pharmacy</p>
                </div>
            </div>
            <div class = "image-item">
                <img src="architecture.webp" alt="Architecture Image">
                <div class="image-container text">
                    <p>Architecture</p>
                </div>
            </div>
            <div class = "image-item">
                <img src="humanities.webp" alt="Humanitites and Social Sciences Image">
                <div class="image-container text">
                    <p>Humanities</p>
                </div>
            </div>
            <div class = "image-item">
                <img src="law.webp" alt="Law Image">
                <div class="image-container text">
                    <p>Law</p>
                </div>
            </div>
            <div class = "image-item">
                <img src="management.webp" alt="Management Image">
                <div class = "image-container-text">
                    <p>Management</p>
                </div>
            </div>
            <div class = "image-item">
                <img src="medicine.webp" alt="Medicine Image">
                <div class="image-container text">
                    <p>Medicine</p>
                </div>
            </div>
            <div class = "image-item">
                <img src="nursing.webp" alt="Nursing Image">
                <div class="image-container text">
                    <p>Nursing</p>
                </div>
            </div>    
            <div class = "image-item">
                <img src="paramedical.webp" alt="Paramedical Image">
                <div class="image-container text">
                    <p>Paramedical</p>
                </div>
            </div>
            <div class = "image-item">
                <img src="physiotheraphy.webp" alt="Physiotherapy Image">
                <div class = "image-container text">
                    <p>Physiotherapy</p>
                </div>
            </div>
            <div class = "image-item">
                <img src="public policy.jpg" alt="Public Policy Image">
                <div class="image-container text">
                    <p>Public Policy</p>
                </div>
            </div>      
</div>
</div>

    <footer>
        <p>2025 Copyrights. All rights reserved.</p>
    </footer>
</body>
</html>
